    <title>Nowhere</title>
    <script>
      // // Register Input From Form //
      function subForm() {
        $.ajax({
          // This line starts an AJAX request using the jQuery library. The $ symbol refers to the jQuery object.
          url: 'https://api.apispreadsheets.com/data/DFEI29cpaGLq67Ze/',
          // This line sets the URL for the API endpoint that the AJAX request will be sent to.
          // headers: headers,
          type: 'Post',
          // This line sets the HTTP method for the request to "POST".
          data: $('#regForm').serializeArray(),
          // This line sets the data to be sent with the request to the serialized form data from an element with the ID "regForm". The serializeArray() method is used to convert the form data into an array of objects.
          success: function () {
            // This line defines a callback function to be executed if the request is successful
            // alert("Success!");
            console.log('Ajax call: Success');
          },
          error: function () {
            // alert("SHIIIIIT!");
          },
        });
      }
    </script>

      <form onsubmit="subForm();validateForm()" class="regForm" id="regForm">
        <label class="label-username" id="nameLabel" for="username"
          >Username:</label
        >
        <div id="welcomeMsg" name="welcomeMsg"></div>
        <input type="username" id="username" name="username" required /><br />
        <label for="email">Email:</label><br />

        <label for="password">Password:</label><br />
        <input

          name="password"
          required

      </form>
      <form onsubmit="login(); sessionLogin()" class="loginForm" id="loginForm">
        <label for="username">Username:</label><br />
        <input
          type="text"
          id="user-login"
          alt="logUser"
          name="username"
          required
        /><br />
        <!-- <label for="email">Email:</label><br />
        <input
          type="email"
          id="email-login"
          alt="logEmail"
          name="email"
          required
        /><br /> -->
        <label for="password">Password:</label><br />
        <input
          type="password"
          id="pass-login"
          alt="logPassword"
          name="password"
          required
        /><br /><br />
        <input
          type="button"
          value="Login"
          class="submitLogin"
          onclick="login()"
        />
      </form>

      <div class="box5">
        <input
          type="button"
          value="Register"
          id="btnRegister"
          onclick="showRegForm()"
        />
        <input
          type="button"
          value="Login"
          id="btnLogin"
          onclick="showLoginForm()"
        />
      </div>
    </div>
